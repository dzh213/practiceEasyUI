<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../jquery-easyui-1.5/jquery.min.js"></script>
    <link type="text/css" rel="stylesheet" href="../jquery-easyui-1.5/themes/default/easyui.css"/>
    <link type="text/css" rel="stylesheet" href="../jquery-easyui-1.5/themes/icon.css"/>
    <script src="../jquery-easyui-1.5/jquery.easyui.min.js"></script>
    <script src="../jquery-easyui-1.5/locale/easyui-lang-zh_CN.js"></script>
    <script>
        $(function () {

            //动态加载标签页,通过iframe导入其他页面放在标签页中

            $("a[title]").click(function () {
                //$.messager.alert("标题","内容","success");
                var src = $(this).attr("title");
                var title = $(this).text();
                //frameborder=0,隐藏iframe的边框,通过iframe动态加载标签页
                var content = '<iframe frameborder="0" src="'+src+'" style="width:100%;height:100%"></iframe>';
                //如果该标签页已经打开,则跳转到该标签页.根据标签页的title判断
                if($("#tab").tabs("exists",title)){
                    $("#tab").tabs("select",title);
                }else{
                    //否则的创建该标签页
                    $("#tab").tabs("add",{
                        title:title,
                        content:content,
                        closable:true
                    })
                }
            })
        })
    </script>
</head>
<body>
<div class="easyui-layout" fit=true title="Complex Panel Layout" iconCls="icon-search" collapsible="true" style="width:100%;height:100%;">
    <div region="north" title="标题" iconCls="icon-ok" style="height: 100px">

    </div>
    <div region="west" title="导航" style="width: 200px" split="true">
        <div class="easyui-accordion" fit="true">
            <div title="用户管理" iconCls="icon-reload">
                <a title="02panel.html">用户列表</a><br>
                <a title="03window.html">用户功能</a>
            </div>
            <div title="岗位管理" iconCls="icon-save">
                我是导航2
            </div>
            <div title="权限管理">
                我是导航3
            </div>
            <div title="资源管理">

            </div>
        </div>
    </div>
    <div region="center" title="内容">
        <div id="tab" class="easyui-tabs" fit=true style="width: 300px;height: 500px">
        </div>
    </div>
</div>

</body>
</html>
