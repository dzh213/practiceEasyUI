<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../jquery-easyui-1.5/jquery.min.js"></script>
    <link type="text/css" rel="stylesheet" href="../jquery-easyui-1.5/themes/default/easyui.css"/>
    <link type="text/css" rel="stylesheet" href="../jquery-easyui-1.5/themes/icon.css"/>
    <script src="../jquery-easyui-1.5/jquery.easyui.min.js"></script>
    <script src="../jquery-easyui-1.5/locale/easyui-lang-zh_CN.js"></script>
</head>
<body>
    <div id="mydialog" class="easyui-dialog">
        哈哈
    </div>
    <script>
        $(function(){
            $("#mydialog").dialog({
                title:"我是dialog的标题",
                iconCls:"icon-ok",
                width:300,
                height:300,
                left:0,     //通过left和top调整dialog在屏幕的位置
                top:0,
                toolbar:[
                    {
                        text:"新增",
                        iconCls:"icon-add",
                        handler: function () {
                            $.messager.alert("新增标题","新增啦","error")
                        }
                    },{
                        text:"修改",
                        iconCls:"icon-edit",
                        handler: function () {
                            $.messager.show({
                                title:"标题",
                                msg:"修改啦"
                            })
                        }
                    }
                ],
                buttons:[
                    {
                        text:"确定",
                        iconCls:"icon-ok",
                        handler: function () {
                            $.messager.alert("确认标题","确认啦","error")
                        }
                    },{
                        text:"取消",
                        iconCls:"icon-cancel",
                        handler: function () {
                            alert("取消拉");
                        }
                    }
                ]
            })
        })

    </script>
</body>
</html>
