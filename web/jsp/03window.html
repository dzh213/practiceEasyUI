<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../jquery-easyui-1.5/jquery.min.js"></script>
    <link type="text/css" rel="stylesheet" href="../jquery-easyui-1.5/themes/default/easyui.css"/>
    <link type="text/css" rel="stylesheet" href="../jquery-easyui-1.5/themes/icon.css"/>
    <script src="../jquery-easyui-1.5/jquery.easyui.min.js"></script>
    <script src="../jquery-easyui-1.5/locale/easyui-lang-zh_CN.js"></script>
</head>
<body>
    <div id="mywindow" class="easyui-window" title="我的window标题" style="width: 400px;height: 400px">
        哈哈
    </div>
    <a class="easyui-linkbutton" id="btn">点击我</a>
    <script>
        $(function(){
            $("#mywindow").window({
                content:"我是window的内容",  //div内和content都有文本时,content有效
                closed:true,
                onOpen: function () {
                    $.messager.alert("标题","打开啦","success");
                }
            })

            $("#btn").click(function () {
                $("#mywindow").window("open");  //调用window中的open函数
            })
        })

    </script>
</body>
</html>
