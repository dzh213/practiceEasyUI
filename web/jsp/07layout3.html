<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../jquery-easyui-1.5/jquery.min.js"></script>
    <link type="text/css" rel="stylesheet" href="../jquery-easyui-1.5/themes/default/easyui.css"/>
    <link type="text/css" rel="stylesheet" href="../jquery-easyui-1.5/themes/icon.css"/>
    <script src="../jquery-easyui-1.5/jquery.easyui.min.js"></script>
    <script src="../jquery-easyui-1.5/locale/easyui-lang-zh_CN.js"></script>
</head>
<body>
<div class="easyui-layout" fit=true title="Complex Panel Layout" iconCls="icon-search" collapsible="true" style="width:100%;height:100%;">
    <div region="north" title="标题" style="height: 100px">

    </div>
    <div region="west" title="导航" style="width: 200px" split="true">
        <div class="easyui-accordion" fit="true"> <!--手风琴效果-->
            <div title="导航1">
                我是导航1
            </div>
            <div title="导航2">
                我是导航2
            </div>
            <div title="导航3">
                我是导航3
            </div>
        </div>
    </div>
    <div region="center" title="内容">
        <div class="easyui-tabs" fit=true style="width: 300px;height: 500px"><!--tab标签-->
            <div title="tab1" style="width: 100px" closable="true">
                哈哈,我是tab1的内容
            </div>
            <div title="tab2" style="width: 100px">
                tab2
            </div>
            <div title="tab3" style="width: 100px">

            </div>
        </div>
    </div>
</div>

</body>
</html>
